<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Advice generator app</title>
  </head>
  <body>
    <main class="container">
      <p class="advice">Advice #<span class="advice__id">100</span></p>
      <h3 class="advice__text">"It is easy to sit up and take notice, what's difficult is getting up and taking action "</h3>
      <img src="./assets/pattern-divider-mobile.svg" alt="" class="advice__divider advice__divider--mobile">
      <img src="./assets/pattern-divider-desktop.svg" alt="" class="advice__divider advice__divider--desktop">
      <button class="advice__generator">
        <img src="./assets/icon-dice.svg" alt="">
      </button>
    </main>
    <script src="./js/app.js" defer></script>
  </body>
</html>
